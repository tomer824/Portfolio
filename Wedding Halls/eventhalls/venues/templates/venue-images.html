{% extends 'base.html' %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
{{VenueImageForm}}

<button type="submit">Submit</button>
</form>

{% for image in request.user.venue.venueimage_set.all %}
<img src="{{ image.image.url }}" alt='imagebroken'>
<a class="btn btn-danger btn-sm" href="{% url 'venues:delete-image' image.id %}">Delete</a>
{% endfor %}

<br>
<a href="{% url 'venues:venues_home' %}">Go Back</a>
{% endblock %}
